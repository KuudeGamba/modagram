<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
    var image = ["img/CamisetaRojaTrans.png", "img/Armor_of_Artorias.png"]
    var incremento = 0;
$(document).on("pagecreate","#pageone",function(){
  $(".swipe").on("swiperight",function(){
      if(incremento==0){
          incremento= 0;
          document.getElementById("swipe").src = image[incremento]
      }else{
      incremento=incremento-1;
      document.getElementById("swipe").src = image[incremento];
      }
      
  });
});

$(document).on("pagecreate","#pageone",function(){
  $(".swipe").on("swipeleft",function(){
      if(incremento==image.length-1){
          incremento= image.length-1;
           document.getElementById("swipe").src = image[incremento]
      }else{
      incremento=incremento+1;
      document.getElementById("swipe").src = image[incremento];
      }
  });
});
    
    function nextimg(){ 
        incremento=incremento+1;
        document.getElementById("swipe").src = image[incremento];
    }

  });
});
    
    function nextimg(){

        document.getElementById("swipe2").src = image2[incremento2];
    }

</script>
</head>

<div data-role="page" id="pageone">
